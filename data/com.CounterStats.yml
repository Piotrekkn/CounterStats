app-id: com.CounterStats
runtime: org.gnome.Platform
runtime-version: "43"
sdk: org.gnome.Sdk
command: run.sh
finish-args:
  - "--share=network"
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--device=dri"
  - "--socket=wayland"
modules:
  - name: main-application
    buildsystem: simple
    build-commands:
      - "install -D CounterStats /app/bin/CounterStats"
      - "install -D run.sh /app/bin/run.sh"
      - "install -D com.CounterStats.Desktop /app/share/applications/com.CounterStats.desktop"
    sources:
      - type: file
        path: CounterStats
      - type: file
        path: run.sh
      - type: file
        path: com.CounterStats